apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
        - name: server
          image: ghcr.io/vultisig/agent-backend/server:v1.0.0
          command: ["/app/main"]
          ports:
            - containerPort: 80
              name: http
          env:
            # --- Server config ---
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "80"
            - name: LOG_FORMAT
              value: "json"
            # --- Anthropic config (from ConfigMap) ---
            - name: ANTHROPIC_MODEL
              valueFrom:
                configMapKeyRef:
                  name: agent
                  key: anthropic-model
            - name: ANTHROPIC_SUMMARY_MODEL
              valueFrom:
                configMapKeyRef:
                  name: agent
                  key: anthropic-summary-model
            # --- Context window config (from ConfigMap) ---
            - name: CONTEXT_WINDOW_SIZE
              valueFrom:
                configMapKeyRef:
                  name: agent
                  key: context-window-size
            - name: CONTEXT_SUMMARIZE_TRIGGER
              valueFrom:
                configMapKeyRef:
                  name: agent
                  key: context-summarize-trigger
            - name: CONTEXT_SUMMARY_MAX_TOKENS
              valueFrom:
                configMapKeyRef:
                  name: agent
                  key: context-summary-max-tokens
            # --- Verifier URL (from ConfigMap, differs dev/prod) ---
            - name: VERIFIER_URL
              valueFrom:
                configMapKeyRef:
                  name: verifier
                  key: url
            # --- Secrets ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: secret
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: dsn
            - name: REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: uri
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic
                  key: api-key
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    app: server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: server
