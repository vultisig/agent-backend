name: Build and Deploy

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CLUSTER: plugins-prod-k8s
  NS: agent

jobs:
  build-server:
    uses: ./.github/workflows/build-push-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      registry: ghcr.io
      image_name: ${{ github.repository }}
      tag: ${{ github.event.release.tag_name }}
      additional_tag: latest

  set-public:
    needs: [build-server]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Set GHCR packages public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          owner="${{ github.repository_owner }}"
          repo="${{ github.event.repository.name }}"
          gh api -X PATCH "/orgs/${owner}/packages/container/${repo}%2Fserver/visibility" -f visibility=public || true

  deploy:
    needs: [build-server, set-public]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_CI_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ env.CLUSTER }}

      - name: Update deployment files
        run: |
          TAG="${{ github.event.release.tag_name }}"
          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:${TAG}|" deploy/01_server.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl -n ${{ env.NS }} apply -f deploy/prod
          kubectl -n ${{ env.NS }} apply -f deploy/01_server.yaml
          kubectl -n ${{ env.NS }} rollout status deployment/server --timeout=300s
